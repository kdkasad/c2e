[workspace]
members = [
    "lib",
    "cli",
    "wasm",
]
resolver = "3"

[workspace.package]
version = "0.2.0"
authors = ["Kian Kasad <kian@kasad.com>"]
description = "C declaration â†’ English translator"
license = "GPL-3.0-or-later"
repository = "https://github.com/kdkasad/c2e"
edition = "2024"
rust-version = "1.88"

[workspace.dependencies]
chumsky = { version = "0.10.1", default-features = false }
pretty_assertions = { version = "1.4.1", features = ["alloc"], default-features = false }
c2e = { version = "0.2.0", path = "lib" }

[profile.wasm]
inherits = "release"
opt-level = "s"
lto = true
